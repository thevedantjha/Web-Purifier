<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detoxify</title>
  <link rel="stylesheet" href="popup.css" />
<script defer src="background.js"></script><script defer src="popup.js"></script><script defer src="content.js"></script></head>
<body>
  <div class="container">
    <h1 class="title">Web Purifier</h1>
    <h2 class="subtitle">Toxic and harmful content will be rewritten to be nicer. Text will be removed if a non-toxic or non-harmful replacement isn't possible. This is not a profanity filter.</h2>

    <button id="toggleButton" class="toggle-off large-button">Turn ON</button>

    <label for="styleSelector">Text Replacement Style:</label>
    <select id="styleSelector">
      <option value="as-is">As-is</option>
      <option value="more-formal">More Formal</option>
      <option value="more-casual">More Casual</option>
    </select>

    <div class="accessibility-box">
      <h2>Accessibility</h2>
      <label for="colorPicker">Text Replacement Color:</label>
      <input type="color" id="colorPicker" value="#008000" />
      <button id="applyColorButton" class="checkmark-button">âœ“</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
